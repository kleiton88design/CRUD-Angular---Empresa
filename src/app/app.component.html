<header>
	<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #d26a10;">
		<div class="container">
			<a class="navbar-brand" href="javascript:;" th:href="@{/}">Crud Empresa</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>
</nav>
</header>
<main role="main">
	<section class="my-4">
		<div class="container">
			<h2>Cadastro de Usuário</h2>
		</div>
	</section>
	<section>
		<div class="container">
			<form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">

				<div class="form-group col">
					<label for="cnpj">CNPJ</label>
					<input type="text" id="cnpj" name="cnpj" class="form-control" [(ngModel)]="contato.cnpj" required>
				</div>

				<input type="hidden" id="cnseg" name="cnseg" [(ngModel)]="contato.cnseg">

				<div class="form-group col">
					<label for="codigo">Código</label>
					<input type="text" id="codigo" name="codigo" class="form-control" [(ngModel)]="contato.codigo" required>
				</div>

				<div class="form-group col">
					<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="contato.nome" required>
				</div>

				<div class="form-group col">
					<label for="nome_fantasia">Nome Fantasia</label>
					<input type="text" id="nome_fantasia" name="nome_fantasia" class="form-control" [(ngModel)]="contato.nome_fantasia" required>
				</div>

				<div class="form-group col">
					<label for="endereco">Endereço</label>
					<input type="text" id="endereco" name="endereco" class="form-control" [(ngModel)]="contato.endereco" required>
				</div>


				<div class="form-group col">
					<label for="ativa">Ativa</label>
					<input type="checkbox"  id="ativa" name="ativa" class="form-control" [(ngModel)]="contato.ativa">
				</div>

				<div class="form-group col">
					<label for="tipo_empresa">Tipo da empresa</label>
					<select id="tipo_empresa" name="tipo_empresa" class="form-control" [(ngModel)]="contato.tipo_empresa_fk" required>
						<option [value]="3">Fornecedora</option>
						<option [value]="2">Não seguradora</option>
						<option [value]="1">Seguradora</option>
					</select>
				</div>

				<div class="form-group col">
					<label for="grupo_economico">Grupo econômico</label>
					<select id="grupo_economico" name="grupo_economico" class="form-control" [(ngModel)]="contato.grupo_economico_fk">
						<option [value]="5">A GRUPO</option>
						<option [value]="4">Grupop Capemisa</option>
						<option [value]="3">Porto Seguro</option>
						<option [value]="6">Teste_1991</option>
					</select>
				</div>

				<p>
					
				</p>

				<div class="form-group col">
					<label for="contato_cobranca">Contato para cobrança</label>
					<select id="contato_cobranca" name="contato_cobranca" class="form-control" [(ngModel)]="contato.contato_cobranca_fk">
						<option [value]=""></option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary cor-laranja" [disabled]="frm.invalid">Salvar</button>
			</form>
		</div>
	</section>

	<section class="mt-5">
		<div class="container">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead class="thead-light text-center">
						<tr>
							<th class="cor-laranja font-white">nome</th>
							<th class="cor-laranja font-white">CNPJ</th>
							<th class="cor-laranja"></th>
							<th class="cor-laranja"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let contato of contatos">
							<td>{{contato.nome}}</td>
							<td>{{contato.cnpj}}</td>
							<td>
								<button class="btn btn-primary cor-laranja" (click)="selecionadoPorId(contato.id_empresa)">Editar</button>
							</td>
							<td>
								<button class="btn btn-primary cor-laranja" (click)="deletar(contato.id_empresa)">Excluir</button>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>



</main>
